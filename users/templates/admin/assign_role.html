{% extends 'admin/admin_dashboard.html' %}

{% block content %}

<div class="mx-auto w-1/2 mt-8">
    <ul>
        {% for message in messages %}
        <li class="bg-green-500"> {{message}}</li>
         
     {% endfor %}
         
    </ul>
    
    <form action="" method ="POST">
        {% csrf_token %}
         {{form.as_p}}
         <button type="submit" class="bg-slate-600 text-white py-2 px-2 mt-5 rounded-xl">Submit</button>
    </form>
</div>
    
{% endblock content %}
