{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-gray-900 text-black px-4 py-10">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-2xl p-8">
    <h2 class="text-2xl font-semibold text-center text-indigo-400 mb-6">🔐 Change Your Password</h2>

    <!-- ✅ Success / Error Messages -->
    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="
            px-4 py-2 rounded-lg text-sm font-medium 
            {% if message.tags == 'success' %}
              bg-green-600/20 text-green-400 border border-green-500/40
            {% elif message.tags == 'error' %}
              bg-red-600/20 text-red-400 border border-red-500/40
            {% else %}
              bg-yellow-600/20 text-yellow-400 border border-yellow-500/40
            {% endif %}
          ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- 📝 Password Change Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-3">
        {{ form.as_p }}
      </div>

      <button type="submit" class="w-full border-s-indigo-400 hover:bg-indigo-700 transition-all duration-200 text-black hover:text-white font-semibold py-2.5 rounded-lg shadow-lg hover:shadow-indigo-500/40">
        Update Password
      </button>
    </form>

    <!-- 🧭 Back to Profile Link -->
    <div class="text-center mt-5">
      <a href="{% url 'profile' %}" class="text-sm text-gray-400 hover:text-indigo-400 transition">← Back to Profile</a>
    </div>
  </div>

</div>

{% endblock content %}
