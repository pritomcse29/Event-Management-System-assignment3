{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white px-4">

  <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-2xl p-10 text-center max-w-md w-full">
    
    <!-- ✅ Success Icon -->
    <div class="flex justify-center mb-4">
      <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center">
        <i class="fa-solid fa-check text-green-400 text-4xl"></i>
      </div>
    </div>

    <!-- 📝 Message -->
    <h1 class="text-2xl font-semibold text-green-400 mb-2">
      Password Changed Successfully 🎉
    </h1>
    <p class="text-gray-300 mb-6">
      Your password has been updated successfully.  
      You can now return to your dashboard to continue.
    </p>

    <!-- 🔗 Back to Dashboard -->
    <a href="{% url 'sign-in' %}" 
       class="inline-block bg-indigo-600 hover:bg-indigo-700 transition-all duration-300 text-white font-semibold px-5 py-2 rounded-lg shadow-lg hover:shadow-indigo-500/40">
      🔙 Back to Dashboard
    </a>
  </div>

</div>

{% endblock %}
