{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
        <!-- Icon -->
        <div class="flex justify-center mb-4">
            <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m0 0l4-4m-4 4l4 4"></path>
            </svg>
        </div>

        <!-- Heading -->
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Password Reset Email Sent</h2>

        <!-- Description -->
        <p class="text-gray-600 mb-6">We have sent a password reset link to your email. Please check your inbox.</p>

        <!-- Button -->
        <a href="{% url 'sign-in' %}" 
           class="btn btn-primary w-full md:w-auto px-6 py-2 rounded-lg text-white bg-blue-500 hover:bg-blue-600 transition duration-300">
           Back to Login
        </a>
    </div>
</div>
{% endblock %}
