{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-slate-100 to-gray-200 px-4 py-12">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 border border-gray-100">
    
    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      ✏️ Update Your Information
    </h2>

    <!-- Django Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-2 rounded-md text-white 
          {% if message.tags == 'success' %}
            bg-green-500
          {% elif message.tags == 'error' %}
            bg-red-500
          {% else %}
            bg-gray-500
          {% endif %}
        ">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <!-- Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-3">
        {{ form.as_p }}
      </div>

      <button 
        type="submit"
        class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold py-2 rounded-lg shadow hover:shadow-lg hover:from-blue-600 hover:to-blue-800 transition-all duration-200"
      >
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock content %}
