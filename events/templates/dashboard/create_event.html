{% extends 'dashboard/navigation_bar.html' %}
{% block forms %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 py-10 mt-10" style="margin-bottom: 15px;">
  <div class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-8 border border-gray-100">

    <!-- Message -->
    {% if message %}
    <div class="mb-4 p-3 rounded-lg text-center 
                {% if 'success' in message %} bg-green-100 text-green-700 
                {% elif 'error' in message %} bg-red-100 text-red-700 
                {% else %} bg-blue-100 text-blue-700 {% endif %}">
      {{ message }}
    </div>
    {% endif %}

    <!-- Header -->
    <div class="text-center bg-gradient-to-r bg-red-500 text-white py-3 rounded-xl  mb-6 shadow-md">
      <h3 class="text-2xl font-bold tracking-wide bg-red-500 text-white">ğŸ¯ Create / Edit Event</h3>
    </div>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-5 text-gray-700">
      {% csrf_token %}

      <div class="space-y-4">
        {{ event_e.as_p }}
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-gradient-to-r bg-red-500 hover:from-rose-600 hover:to-pink-600
               text-white font-semibold py-3 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-[1.02]">
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock %}
