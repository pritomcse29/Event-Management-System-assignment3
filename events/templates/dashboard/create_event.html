{% extends 'dashboard/navigation_bar.html' %}
{% block forms %}

<div class="max-w-md mx-auto mt-10 bg-white shadow-xl rounded-2xl p-6 border border-gray-100" style="margin-bottom:35px;">

  <!-- Message -->
  {% if message %}
  <div class="mb-4 p-3 rounded-lg text-center 
              {% if 'success' in message %} bg-green-100 text-green-700 
              {% elif 'error' in message %} bg-red-100 text-red-700 
              {% else %} bg-blue-100 text-blue-700 {% endif %}">
    {{ message }}
  </div>
  {% endif %}

  <!-- Form Header -->
  <div class="text-center bg-red-500 text-white py-3 rounded-xl mb-6 shadow-md">
    <h3 class="text-xl font-semibold tracking-wide">Create / Edit Event</h3>
  </div>

  <!-- Form -->
  <form method="POST" enctype="multipart/form-data" class="space-y-4 text-gray-800 ">
    {% csrf_token %}
    <div class="space-y-3">
      {{ event_e.as_p }}
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-red-500 mt-5 hover:bg-red-600 text-white font-semibold py-2.5 rounded-xl shadow transition-all duration-300">
      Submit
    </button>
  </form>

</div>

{% endblock %}
