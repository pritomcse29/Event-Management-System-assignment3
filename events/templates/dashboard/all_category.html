
{% extends 'dashboard/navigation_bar.html' %}

{% block allEvents %}
<div class="mx-auto w-1/2 mt-8">
    <table class="table-auto border border-separate px-5 py-5 mb-8">
        <thead>
          <tr>
            <th class="border border-separate px-5 py-5 text-center">Category Name</th>
            <th class=" border border-separate px-5 py-5 text-center">Category Description</th>
            <th class="border border-separate px-5 py-5 text-center">Update</th>
            <th class=" border border-separate px-5 py-5 text-center">Delete</th>
            
          </tr>
        </thead>
        <tbody>
            
           
            
            {% for catg in categories %}
            <tr>
                <td class=" border border-separate px-5 py-5 text-center" >{{catg.name}}</td>
                
                <td class=" border border-separate px-5 py-5 text-center">
                    {{catg.description}}
                </td>
                
                <td class=" border border-separate px-5 py-5 text-center">
                    <a href="{% url 'update-category' catg.id %}" class="w-full sm:w-auto">
                        <button class="bg-cyan-500 text-white px-4 py-2 rounded hover:bg-cyan-600 w-full">Update Category</button>
                    </a>
                </td>
                <td class=" border border-separate px-5 py-5 text-center" >
                    <form action="{% url 'delete-event' catg.id %}" method="post" class="w-full sm:w-auto" onsubmit="return confirm('Are you sure you want to delete this event?');">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">Delete</button>
                    </form>
                </td>
                
               
              </tr>
            {% endfor %}
                
          
         
        </tbody>
      </table>
</div>

{% endblock allEvents %}
