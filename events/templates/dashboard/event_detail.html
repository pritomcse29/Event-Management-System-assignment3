{% extends 'dashboard/navigation_bar.html' %}

{% block details %}

<div class="container bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-lg w-1/2 bg-white shadow-lg rounded-lg overflow-hidden p-6">
        <img src="{{event.asset.url}}" alt="Event Image" class="w-full h-48 object-cover rounded-md">
        <h2 class="text-2xl font-bold text-gray-800 mt-4 text-center">{{event.name}}</h2>
        <p class="text-gray-600 mt-2 text-center">📅 Date: {{event.date}}</p>
        <p class="text-gray-600 text-center">⏰ Time: {{event.time}}</p>
        <p class="text-gray-700 mt-4 text-center">{{event.description}}</p>
        <div class="mt-4 flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-4">
            <a href="{% url 'update-event' event.id %}" class="w-full sm:w-auto">
                <button class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600 w-full">Event Edit</button>
            </a>
            <a href="{% url 'update-category' event.category.id %}" class="w-full sm:w-auto">
                <button class="bg-cyan-500 text-white px-4 py-2 rounded hover:bg-cyan-600 w-full">Update Category</button>
            </a>
            <form action="{% url 'delete-event' event.id %}" method="post" class="w-full sm:w-auto" onsubmit="return confirm('Are you sure you want to delete this event?');">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock details %}
