{% extends 'dashboard/navigation_bar.html' %}
{% block forms %}

<div class="max-w-md mx-auto mt-10 bg-white shadow-xl rounded-2xl p-8 border border-gray-100">

  <!-- Message -->
  {% if message %}
  <div class="mb-5 p-3 text-center rounded-lg 
              {% if 'success' in message %}
                  bg-green-100 text-green-700
              {% elif 'error' in message %}
                  bg-red-100 text-red-700
              {% else %}
                  bg-blue-100 text-blue-700
              {% endif %}">
    {{ message }}
  </div>
  {% endif %}

  <!-- Form Header -->
  <div class="text-center bg-red-500 text-white py-3 rounded-xl mb-6 shadow-md">
    <h3 class="text-xl font-semibold tracking-wide">Create / Edit Category</h3>
  </div>

  <!-- Form -->
  <form method="POST" class="space-y-5 text-gray-800">
    {% csrf_token %}
    
    <div class="space-y-4">
      {{ event_form.as_p }}
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2.5 rounded-xl shadow transition-all duration-300">
      Submit
    </button>
  </form>
</div>

{% endblock %}
