{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Event Management System</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- âœ… Navigation Bar -->
    <nav class="bg-gray-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold tracking-wide">
                Event Management System
            </div>

            <!-- Burger Menu Button -->
            <button id="menu-btn" class="text-3xl md:hidden focus:outline-none">
                &#9776;
            </button>

            <!-- Desktop Menu -->
            <ul id="menu" class="hidden md:flex space-x-6">
                <li>
                    <a href="{% url 'sign-in' %}" class="hover:text-gray-400 font-medium">
                        Login
                    </a>
                </li>
                <li>
                    <a href="{% url 'register' %}" class="hover:text-gray-400 font-medium">
                        Register
                    </a>
                </li>
            </ul>
        </div>

        <!-- Mobile Menu -->
        <ul id="mobile-menu" class="hidden flex flex-col space-y-2 mt-4 text-center bg-gray-800 md:hidden p-4 rounded-lg">
            <li>
                <a href="{% url 'sign-in' %}" class="block p-2 hover:text-gray-400 font-medium">
                    Login
                </a>
            </li>
            <li>
                <a href="{% url 'register' %}" class="block p-2 hover:text-gray-400 font-medium">
                    Register
                </a>
            </li>
        </ul>
    </nav>

    <!-- ðŸš« Permission Denied Section -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white shadow-xl rounded-2xl p-10 text-center max-w-md w-full">
            <div class="text-red-500 text-6xl mb-4">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-3">
                Access Denied
            </h1>
            <p class="text-gray-600 mb-6">
                You don't have permission to access this page.  
                Please <a href="{% url 'sign-in' %}" class="text-blue-500 hover:underline">login</a> with proper credentials.
            </p>
            <a href="{% url 'sign-in' %}">
                <button class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 transition-all duration-200">
                    Go to Login
                </button>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-8">
        {% include 'footer.html' %}
    </footer>

    <!-- ðŸ”˜ Mobile Menu Toggle -->
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/1c433b5b8c.js" crossorigin="anonymous"></script>
</body>
</html>
